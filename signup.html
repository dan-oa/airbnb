<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <style>
      body {
        background-image: url('https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399115/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/thailand.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100%;
      }
      </style>
    <div class="container">
      <div class="card position-absolute top-50 start-50 translate-middle" style="width: 500px;">
        <div class="text-center">
          <img src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png" class="card-img-top my-5" style="width: 120px;">
        </div>
        <div class="card-body px-4">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Your full name</label>
              <input class="form-control" type="text" aria-label="full name">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Profile picture</label>
              <input class="form-control" type="text" placeholder="http://..." aria-label="profile picture">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <div class="py-3">New to Airbnb? <a href="linkielink" class="link-success">Sign up</a></div>
          </form>
        </div>
      </div>
    </div>  
  </body>
</html>
